<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario</title>
</head>
<body>
    <fieldset>
        <header class="titleContainer">
            <h1>Regístrate</h1>
        </header>
    
        <main class="main"> 
            <form action="" class="formRegistrate">
    
                <input type="text" placeholder="Nombre" class="input" required />
                <input type="text" placeholder="Apellido" class="input" required />
                <input type="email" placeholder="Email" class="input" required />
                <input type="password" placeholder="Contraseña" class="input" required />
    
                <input type="submit" value="Regístrate" class="submit" />
            </form>
    
            <div class="textContainer">
                <p>
                    ¿Ya eres miembro? <a href="#"><strong>Inicia tu sesión</strong></a>
                </p>
                <p class="errorText">
                    Si se produce un error al completar un formulario, aparecerá un mensaje aquí.
                </p>
            </div>
        </main>
    </fieldset>
    

    
</body>
</html>
